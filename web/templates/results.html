<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Results</h1>
    <table border="1">
        <tr>
            <th>Target</th>
            <th>Check</th>
            <th>Status</th>
            <th>Details</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.target }}</td>
            <td>{{ result.check }}</td>
            <td>{{ result.status }}</td>
            <td>{{ result.details }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
